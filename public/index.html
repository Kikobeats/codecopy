<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>codecopy.js</title>
  <link rel="stylesheet" href="codecopy.min.css" />
  <style>
    pre {
      padding: 30px;
      border-radius: 2px;
      overflow-x: auto;
      font-family: Nitti,'Microsoft YaHei',微软雅黑,monospace;
      font-size: 13px;
      line-height: 20px;
      background: #fafbfc;
      color: #4a4c4b;
    }
  </style>

</head>

<body>
  <div style="position: fixed; top: 0px; left: 0px; bottom: 0px; right: 0px; display: flex; align-items: center; justify-content: center; overflow: auto;">
    <div style="margin: auto;">
      <div>
        <div>
          <pre><code>&lt;!-- CodeCopy Vanilla/UMD bundle --&gt;
&lt;script src="//cdn.jsdelivr.net/npm/codecopy@latest/umd/microlink.min.js"&gt;&lt;/script&gt;</code></pre>
        </div>
        <p style="text-align: center; font-family: helvetica, sans-serif; padding-top: 1rem; font-size: 16px;">Hover the text to copy it. See on <a target="_blank" href="https://github.com/Kikobeats/react-codecopy" style="color: rgb(3, 102, 214);">GitHub</a>.</p>
      </div>
    </div>
  </div>
  <script>document.addEventListener('DOMContentLoaded', function (event) {
    codecopy('pre')
  })
  </script>
</body>

</html>
